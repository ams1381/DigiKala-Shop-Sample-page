<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LapTop Shop</title>
    <link rel="stylesheet" href="/assets/style/Cart.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="CartContainer">
         <div class="CarHeader">
             <h3>سبد خرید</h3>
         </div>

         <div class="ProductContainer">
            <div class="cartProduct">
                <div class="cartTitle">
                    <h4>سبد خرید شما</h4>
                    <p><span class="cartNumber">1</span> کالا</p>
                </div>
              <div class="cartItem">
                  <div class="itemImage">
                    <img src="/assets/Images/23046c8f73472e6765f47c4c812edfeb629e9e61_1637686952.jpg" alt="">
                  </div>
                  <div class="cartItemDetails">
                      <h4 class="Product-Title">لپ تاپ 15.6 اینچی ایسوس مدل TUF Gaming F15 FX506LH-US54</h4>
                    <div class="Garantie">                    
                        <p>گارانتی اصالت و سلامت فیزیکی کالا</p>
                        <ion-icon name="shield-checkmark-outline"></ion-icon>
                    </div>
                    <div class="WhareHouseStatus">
                        <ion-icon name="checkbox-outline"></ion-icon>
                        <p>موجود در انبار</p>
                    </div>
                    <div class="DeliverPart">
                        <p>ارسال از ۱ روز کاری دیگر </p>
                        <ion-icon name="send-sharp"></ion-icon>
                    </div>
                    <div class="PriceTag" dir="rtl">
                        <h3>۲۵,۴۴۰,۰۰۰ <span> تومان </span></h3>
                    </div>
                  </div>
                  
              </div>

             </div>
             <div class="PriceSection">
                
             </div>
         </div>
        
    </div>
</body>
</html>
